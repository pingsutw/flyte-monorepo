id:
  name: add-one-and-print
type: "demo"
interface:
  inputs:
    variables:
      value_to_print:
        type:
          simple: INTEGER
  outputs:
    variables:
      out:
        type:
          simple: INTEGER
metadata:
  runtime:
    version: 1.19.0b7
  timeout: 0s
container:
  args:
  - --task-module=flytekit.examples.tasks
  - --task-name=add_one_and_print
  - --inputs={{$input}}
  - --output-prefix={{$output}}
  command:
  - flyte-python-entrypoint
  image: myflyteimage:abc123
  resources:
    requests:
    - value: "0.000"
    - value: "2.000"
    - value: 2048Mi

