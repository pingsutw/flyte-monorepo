apiVersion: flyte.lyft.com/v1alpha1
kind: FlyteWorkflow
metadata:
  name: test-wf-inputs
  namespace: default
tasks:
  foo:
    id: foo
    category: 0
    type: container
    metadata:
      name: foo
      runtime:
        # Enums are ints
        type: 0
        version: "1.18.0"
        flavor: python
      discoverable: true
      description: "Test Task"
    interface:
      inputs:
        - name: x
          type:
            simple: INTEGER
      outputs:
        - name: "y"
          type:
            simple: INTEGER
    container:
      image: alpine
      command: ["echo", "Hello", "{{$input}}", "{{$output}}"]
spec:
  id: test-wf
  nodes:
    start:
      id: start
      kind: start
      input_bindings:
        - var: x
          binding:
            scalar:
              primitive:
                integer: 5
    foo1:
      id: foo1
      kind: task
      resources:
        requests:
          cpu: 250m
        limits:
          cpu: 250m
      task_ref: foo
      input_bindings:
        - var: x
          binding:
            promise:
              node_id: start
              var: x
  connections:
    start:
      - foo1
